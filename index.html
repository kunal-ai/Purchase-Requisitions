<html lang="en">
  <head>
    <meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Purchase Requisition</title>
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <meta property='og:title' content='Purchase Requisitions'/>
<meta property='og:description' content='This is the initial step for Procurement process, a formal requirement document called a Purchase Requisition is generated from the department in need of the material.'/>
<meta property='og:url' content='//https://kunal-ai.github.io/Purchase-Requisitions/'/>
  </head>

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-1 px-md-5 mb-3 bg-warning border-bottom box-shadow fixed-top">
    <h2 class="display-5 my-0 mr-md-auto text-white ">Purchase Requisition</h2>
    <a class="btn btn-outline-secondary" href="https://github.com/kunal-ai">@Kunal Verma</a>
    </div>

    <div class="topic-header px-5 py-5 pt-md-5 pb-md-5 mx-auto text-center align-items-center">
      <h1 class="display-4 pt-4">Purchase Requisition</h1>
      <p class="lead">This is the initial step for Procurement process, a formal requirement document called a Purchase Requisition is generated from the department in need of the material.</p>
    </div>

    <div class="container-md" >


      <div class="card-deck md-3 text-center">


        <div class="list md-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <span><input type="text" class="form-control"  placeholder="Requisition Number" required></span>
            </div>
          </li>


              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <span><input type="text" class="form-control"  placeholder="Requisition Date" required></span>
                </div>
              </li>

            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <span><input type="text" class="form-control"  placeholder="Name of the Item" required></span>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <span><input type="text" class="form-control"  placeholder="Quantity required"></span>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <span><input type="text" class="form-control"  placeholder="Date Needed"></span>
              </div>
            </li>
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    User Approval
  </label>
</div>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    Head of Department Approval
  </label>
</div>
              </li>







</div>

        <div class="card md-6 box-shadow">
          <div class="card-header">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span id="dept"><input type="text" class="form-control"  placeholder="Department where material is required / Origin" required></span>
          </h4>
          </div>
          <div class="card-body">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span id="dept"><input type="text" class="form-control"  placeholder="Project Code" required></span>
            </h4><h4 class="d-flex justify-content-between align-items-center mb-3">
            <span id="dept"><input type="text" class="form-control"  placeholder="Bill of Material Number" required></span>
          </h4><h4 class="d-flex justify-content-between align-items-center mb-3">
          <span id="dept"><input type="text" class="form-control"  placeholder="Item Code" required></span>
        </h4><h4 class="d-flex justify-content-between align-items-center mb-3">
        <span id="dept"><input type="text" class="form-control"  placeholder="Description" required></span>
      </h4>

        <input type="text" id="rem" class="form-control" placeholder="Remarks">

          </div>
        </div>



</div>
</div>

  </body>
  <script src="index.js" charset="utf-8"></script>
</html>
